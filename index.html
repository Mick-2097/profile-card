<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
    <img class="bg" src="images/bg-pattern-card.svg" alt="">
    <img class="pic" src="images/image-victor.jpg" alt="photo of Vic">
    <header>Victor Crest <span> 26</span></header>
    <p class="location">London</p>
    <ul>
      <li>  
        <h1>80K</h1> 
        <p>Followers</p>
      </li>
      <li>  
        <h1>803K</h1>
        <p>Likes</p>
      </li>
      <li>  
        <h1>1.4K</h1>
        <p>Photos</p>
      </li>
    </ul>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mick-2097" target="_blank">Mick</a>.
  </footer>
</body>
</html>
